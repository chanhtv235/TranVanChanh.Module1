<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh diện tich hình tròn</title>
</head>
<body>
<script>
    let banKinh = prompt("Nhập bán kinh đường tròn");
    let area = Math.PI * banKinh*banKinh;
    document.write("Diện tính hình tròn có bán kính : " + banKinh +" là :"+ area );
  </script>
</body>
</html>
