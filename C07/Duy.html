<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Batterty{
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy) {
            this.energy = energy;
        }
        getEnergy() {
            return this.energy
        }
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    class FlashLamp {
        constructor(batary) {
            this.battery = batary
        }
        getBattaryInfor(){
            return this.battery.getEnergy()
        }
        light(){
            if (this.status){
                alert("lighting")
            }
            else {
                alert("not lighting")
            }
        }
        turnOn(){
            this.battery.decreaseEnergy()
            this.status=true
        }
        turnOff(){
            this.status=false
        }
    }
    let battery = new Batterty(10);
    let flashLamp = new FlashLamp(battery);
    document.write("Battery info:" + battery.getEnergy() + "<br/>");
    flashLamp.light();
    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + battery.getEnergy() + "<br/>");
    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
