<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    function soNguyenNhoNhat(array) {
        let array0=parseInt(prompt("nhập array 0"));
        let min=array0;
        for(let i=1;i<array.length;i++){
            array[i]=parseInt(prompt("nhập array " +i));
            if(min>array[i]){
                min=array[i]
            }
        }
        return min;
    }
    let n=parseInt(prompt("nhập độ dài mảng"));
    let a=new Array(n);
    alert(soNguyenNhoNhat(a));

</script>
</body>
</html>
