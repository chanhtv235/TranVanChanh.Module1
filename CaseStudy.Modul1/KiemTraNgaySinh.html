<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = true;
    do {
        let ngaySinh = prompt("Nhập ngày sinh dd/mm/yyyy");
        check = kiemTraNgaySinh(ngaySinh);
    } while (!check);

    function kiemTraNgaySinh(ngaySinh) {
        let dd = ngaySinh.substr(0, 2);
        let mm = ngaySinh.substr(3, 2);
        let yyyy = ngaySinh.substr(6, 4);
        let check = ngaySinh.length != 10 || ngaySinh.charAt(2) != "/" || ngaySinh.charAt(5) != "/" ||
            isNaN(dd) || isNaN(mm) || isNaN(yyyy) || parseInt(dd) < 0 || parseInt(dd) > 31 ||
            parseInt(mm) < 0 || parseInt(mm) > 12;
        if (check) {
            return false;
        } else {
            return true;
        }
    }
</script>
</body>
</html>
