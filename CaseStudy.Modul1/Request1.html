<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin khách hàng</title>
</head>
<body>
<script>
    // Task1: Nhập dữ liệu
    let name=prompt("1.Nhập tên khách hàng");
    let idCard=prompt("2.Nhập số CMND khách hàng ");
    let birthday=prompt("3.Nhập ngày tháng năm sinh khách hàng");
    let email=prompt("4.Nhập E mail khách hàng");
    let address=prompt("5.Nhập địa chỉ khách hàng");
    let customerType=prompt("6.Nhập loại khách hàng");
    let discount=prompt("7.Nhập phần trăm giảm giá");
    let serviceNumber=prompt("8.Nhập số người đi kèm");
    let rentDays=prompt("9.Nhập số ngày thuê");
    let serviceType=prompt("Nhập loại hình dịch vụ sử dụng");
    let roomType=prompt("11.Nhập loại phòng");

    // Task2: Hiện thị thong tin
    let total=0;
    if(serviceType=="Villa")
       total=rentDays*500*(100-discount)/100;
      else if (serviceType=="House")
        total =rentDays*300*(100-discount)/100;
      else
        total=rentDays*100*(100-discount)/100;
    alert("Info of Custommer\n"+
        "1.Tên khách hàng         : " + name  + "\n"+
        "2.SCMDN      : " + idCard +"\n" +
        "3.Ngày tháng năm sinh     : " + birthday + "\n"+
        "4.Email        : " + email+   "\n"+
        "5.Địa chỉ khách hàng      : " + address+ "\n"+
        "6.Loại khách hàng: " + customerType+"\n"+
        "7.Giảm giá %    : " + discount+ "\n"+
        "8.Số lượng người đi kèm  : " + serviceNumber+ "\n"+
        "9.Số ngày thuê : " + rentDays+ "\n"+
        "10.Loại hình dịch vụ sử dụng : " + serviceType+"\n"+
        "11.Loại phòng   : " + roomType+ "\n" +
        "12. Tổng số tiền phải thanh toán   : " + total
        );
</script>
</body>
</html>
