<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FuramaResort</title>
    <script src="newjs.js"></script>
</head>
<body>



<div id="regInfo">
    <h1>Khu nghỉ dưỡng Furama</h1>
</div>
<div style="float: left;position: relative;">
    <table id="regTable">
        <tr>
            <td>
                <b>Nhập tên của bạn:</b>
            </td>
            <td>
                <input id="name1" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Nhập CMND của bạn:</b>
            </td>
            <td>
                <input id="cmnd" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Ngày tháng năm Sinh(Year-Month-Day):</b>
            </td>
            <td>
                <input id="birthday" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Địa Chỉ Email:</b>
            </td>
            <td>
                <input id="yourEmail" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Địa Chỉ Nhà Bạn:</b>
            </td>
            <td>
                <select id="yourAddress">
                    <option value="DaNang">
                        DaNang
                    </option>
                    <option value="Hue">
                        Hue
                    </option>
                    <option value="QuangNam">
                        QuangNam
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Thẻ Thành Viên:</b>
            </td>
            <td>
                <select id="customerService">
                    <option value="Diamond">
                        Diamond
                    </option>
                    <option value="Platinum">
                        Platinum
                    </option>
                    <option value="Gold">
                        Gold
                    </option>
                    <option value="Silver">
                        Silver
                    </option>
                    <option value="Member">
                        Member
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Giảm giá:</b>
            </td>
            <td>
                <select id="bargain">
                    <option value="0.1">
                        Giảm 10%
                    </option>
                    <option value="0.15">
                        Giảm 15%
                    </option>
                    <option value="0.2">
                        Giảm 20%
                    </option>
                    <option value="0.25">
                        Giảm 25%
                    </option>
                    <option value="0.3">
                        Giảm 30%
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Số người đi kèm:</b>
            </td>
            <td>
                <input id="people" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Số ngày thuê:</b>
            </td>
            <td>
                <input id="rentDay" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <b>Loại phòng:</b>
            </td>
            <td>
                <select id="roomSelect">
                    <option value="Villa">
                        Villa
                    </option>
                    <option value="House">
                        House
                    </option>
                    <option value="Room">
                        Room
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Chất Lượng Phòng:</b>
            </td>
            <td>
                <select id="roomChoice">
                    <option value="Vip">
                        Vip
                    </option>
                    <option value="Business">
                        Business
                    </option>
                    <option value="Normal">
                        Normal
                    </option>
                </select>
            </td>
        </tr>
    </table>
</div>
<input type="submit" onclick="showInfo()">

<p id="kq"></p>
<script>
    function showInfo(){
        let name1 = document.getElementById("name1").value;
        let cmnd = document.getElementById("cmnd").value;
        let birthday = document.getElementById("birthday").value;
        let yourEmail = document.getElementById("yourEmail").value;
        let yourAddress = document.getElementById("yourAddress").value;
        let customerService = document.getElementById("customerService").value;
        let bargain = document.getElementById("bargain").value;
        let people = document.getElementById("people").value;
        let rentDay = document.getElementById("rentDay").value;
        let roomChoice = document.getElementById("roomChoice").value;
        let roomSelect = document.getElementById("roomSelect").value;
        let result = document.getElementById("result").value;

        let string = name1 + cmnd + birthday+ yourEmail + yourAddress+ customerService+ bargain+ people+ rentDay+ roomChoice
                + roomSelect;
       document.getElementById("kq").innerHTML=string;
    }

</script>
</body>
</html>
