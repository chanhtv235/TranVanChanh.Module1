    let arrlistCustomer = new Array();

    function addNewCustomer() {

            let serviceType = prompt("10.Enter Type Service");
            let roomType = prompt("11.Enter Type room");
            ////////////////////////////////////////////////////////////////////
            let total = 0;
            if (serviceType == "Villa")
                total = rentDays * 500 * (100 - discount) / 100;
            else if (serviceType == "House")
                total = rentDays * 300 * (100 - discount) / 100;
            else
                total = rentDays * 100 * (100 - discount) / 100;
            ///////////////////////////////////////////////////////////////////
            let customer = [];
                customer[0] = name;
                customer[1]=idCard;
                customer[2]= birthday;
                customer[3]= email;
                customer[4]=address;
                customer[5]=customerType;
                customer[6]= discount;
                customer[7]=serviceNumber;
                customer[8]= rentDays;
                customer[9]=serviceType;
                customer[10]= roomType;
