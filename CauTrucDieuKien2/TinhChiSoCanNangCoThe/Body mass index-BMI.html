<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI</title>
</head>
<body>
    <script>
        let weight= parseInt(prompt("Enter weight:"));
        let height= parseInt(prompt("Enter height: "));
        let bmi=weight/height;
        if(bmi>=30){
            alert("Obese");
        }else if (bmi>=25){
            alert("Overweight");
        }else if(bmi>=18.5){
            alert("Normal");
        }else {
            alert("Underweight");
        }
    </script>
</body>
</html>
