<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a có chia hết cho b ko?</title>
</head>
<head>
    <title>Title</title>
</head>
<body>
    <script>
         let a = parseInt(prompt("Nhập vào 1 số nguyên"));
         if(a>0){
             alert(a + " là số lớn hơn 0");
         }else {
             alert(a + " là số nhỏ hơn 0");
         }

    </script>
</body>
