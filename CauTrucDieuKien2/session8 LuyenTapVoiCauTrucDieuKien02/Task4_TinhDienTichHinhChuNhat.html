<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Chữ Nhật</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập chiều dài hình chữ nhật"));
    let b =parseInt(prompt("Nhập chiều rộng hình chữ nhật"));
    let s =a*b;
    alert("Diện tích hình chữ nhật có chiều dài " + a +" và chiều rộng " +b+ " là :" +s);
</script>
</body>
</html>
