<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc Nhất</title>
</head>
<body>
    <script>
        let a =parseInt(prompt("Nhập tham số a"));
        let b =parseInt(prompt("Nhập tham số b"));
        let x=0;
        if (a==0&&b==0){
           x="Phương trình vô số nghiệm";
        } else if(a==0&&b!=0){
            x="Phương trình vô nghiệm";
        } else {
            x="Phương trình có nghiệm x= "+ (-b/a);
        }
        alert(x);
    </script>
</body>
</html>
