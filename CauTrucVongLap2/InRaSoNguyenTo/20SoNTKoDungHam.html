<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ketQua=""
    let count=0;
    let N=2;
    while (count<20){
        let flag=true;
        for (let i=2;i<N;i++){
            if (N%i==0){
                flag=false;
                break;
            }
        }
        if (flag){
            count++
            ketQua+=N+","
        }
        N++;
    }
    alert(ketQua)
</script>
</body>
</html>
