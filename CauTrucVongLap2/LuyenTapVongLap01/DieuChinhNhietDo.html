<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều chỉnh nhiệt độ</title>
</head>
<body>
    <script>
        let temp=parseInt(prompt("Nhập nhiệt độ hiện tại của phòng"));
        if (temp<20){
            alert("yêu cầu tăng nhiệt độ");
        }else if(temp>100){
            alert("yêu cầu giảm nhiệt độ");
        }
    </script>
</body>
</html>
