<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên trong dãy Fibonacci chia hết cho 5</title>
</head>
<body>
    <script>

        let x1=0;
        let x2=1;
        let x=x1+x2;
        while (x%5!=0) {
            x1=x2;
            x2=x;
            x=x1+x2;
        }
        alert("số đầu tiên trong day fibonacci chia hết cho 5 là số:"+ x);

    </script>
</body>
</html>
