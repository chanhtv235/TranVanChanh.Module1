<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

    let N=7;
    let tong=0;
    let count=0;
    while (count<30){
     if(N%7==0){
         tong +=N;
         count++
     }
     N++;
    }
    alert("Tổng 30 số  đầu tiên trong dãy số tự nhiêu chai hết 7 là :"+tong);

    </script>
</body>
</html>
