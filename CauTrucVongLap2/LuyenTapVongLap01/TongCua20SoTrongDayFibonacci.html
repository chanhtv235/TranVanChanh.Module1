<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let x1=0;
        let x2=1;
        let tong= x1+x2;
        for(i=3;i<=20;i++){
            x=x1+x2;
            tong +=x;
            x1=x2;
            x2=x;
        }
        alert("Tổng 20 số trong dãy số Fibonacci là:  "+tong);

    </script>
</body>
</html>
