<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop1 Bai8</title>
</head>
<body>
<h2>HÃY ĐOÁN SỐ THỬ XEM</h2>
<button type="button" name="butt" onclick="playNow()" value="play">PLAY NOW</button>

<script>
    function playNow() {
        for(let i = 1; i <= 3; i++) {
            let firstNum =  parseInt(prompt("Khoảng đoán bắt đầu từ số: "));
            let endNum =  parseInt(prompt("Khoảng đoán kết thúc với số: "));
            let goal = (endNum - firstNum)*Math.random();
            let guessNum = parseInt(prompt("You guess number? "));
            if(guessNum == goal) {
                alert("Bravo!!! You win!");
                break;
            } else {
                alert("Not matched!!!");
            }
        }
    }
</script>
</body>
</html>
