<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop1 Bai8</title>
</head>
<body>
<h2>HÃY ĐOÁN SỐ THỬ XEM</h2>
<button type="button" name="butt" onclick="playNow()" value="play">PLAY NOW</button>

<script>
    function playNow() {
        let firstNum =  parseInt(prompt("Khoảng đoán bắt đầu từ số: "));
        let endNum =  parseInt(prompt("Khoảng đoán kết thúc với số: "));
        let radom = Math.ceil((endNum - firstNum)*Math.random())+firstNum;
        for(let i = 1; i <= 3; i++) {
            let guessNum = parseInt(prompt("Nhập số bạn cần dự đoán? "));
            if(guessNum == radom) {
                alert("Bạn đã đoán đúng");
                break;
            } else if (guessNum<radom){
                alert("Số bạn nhập nhỏ hơn số cần dự đoán. Nhập lại");
            }else{
                alert("Số bạn nhập lớn hơn số cần dự đoán. Nhập lại")
            }
        }
    }
</script>
</body>
</html>
