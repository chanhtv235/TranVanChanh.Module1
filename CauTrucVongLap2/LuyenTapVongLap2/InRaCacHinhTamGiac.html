<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các hình khác nhau của các hình tam giác</title>
</head>
<p id="hinh1"> hình tam giác 1</p>
<p id="hinh2"> hình tam giác 2</p>
<p id="hinh3">hình tam giác 3</p>
<p id="hinh4">hình tam giác 4</p>
<body>
    <script>
         let w=parseInt(prompt("Nhập vào độ rộng của hình tam giác"));
        let hinh ="";
        for (let i=1;i<=w;i++){
            for (let j=0;j<i;j++){
                hinh +="* ";
            }
            hinh +="<br/>";
        }
        document.getElementById("hinh1").innerHTML="<pre>"+hinh+"<pre/>";


        /////////////////////////////////////////////////////////////////
        hinh ="";
        for (let i=1;i<=w;i++){
            for (let j=0;j<=w-i;j++){
                hinh +="* ";
            }
            hinh +="<br/>";
        }
        document.getElementById("hinh2").innerHTML="<pre>"+hinh+"<pre/>";

        ////////////////////////////////////////////////////////////////
        hinh ="";
        for (let i=1;i<=w;i++){
            for (let j=0;j<w-i;j++){
                hinh +="  ";
            }
            for (let k=1;k<=i;k++){
                 hinh +="* ";
             }

            hinh +="<br/>";
        }
        document.getElementById("hinh3").innerHTML="<pre>"+hinh+"<pre/>";
        /////////////////////////////////////////////////////////////////
         hinh ="";
        for (let i=0;i<=w;i++){
            for (let j=0;j<=i;j++){
                hinh +="  ";
            }
            for (let k=1;k<=w-i;k++){
                         hinh +="* ";
                      }
            hinh +="<br/>";
        }
        document.getElementById("hinh4").innerHTML="<pre>"+hinh+"<pre/>";
    </script>

</body>
</html>
