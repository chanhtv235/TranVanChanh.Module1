<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÃ¬nh vuong</title>
</head>
    <script>

        let hinh ="";
        for (let i=1;i<=10;i++){
            for (let j=1;j<=20;j++){
                if(j==1||j==20||i==1||i==10){
                    hinh +="*";
                }else {
                    hinh +=" ";
                }
            }
            hinh +="<br>";
        }
        document.write("<pre>"+hinh+"<pre/>")

    </script>
</body>
</html>
