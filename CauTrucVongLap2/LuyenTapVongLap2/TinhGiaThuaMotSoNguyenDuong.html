<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Nhập vào số cần tính giai thừa n!"));
        let result=1;
        for(let i=1; i<=n; i++){
           result *=i;
        }
        alert(n+"! = "+result);
    </script>
</body>
</html>
