<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản đăng ký người dùng</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <h3>Họ và tên:</h3>
    <input type="text" name="name">
    <h3>Email:</h3>
    <input type="text" name="email">
    <h3>Số điện thoại:</h3>
    <input type="text" name="phone">
    <h3>Giới tính:</h3>
    <input type="radio" name="gender" value="nam"><label>Nam</label>
    <input type="radio" name="gender" value="nu"><label>Nữ</label><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
