<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xướng</title>
</head>
<body>
<script>
    let string = prompt(" Nhập vào chuỗi cần kiểm tra");
    if (kiemTraTuDoiXung(string)){
        alert(string+ " là từ đối xứng")
    }else {
        alert(string+ " ko đối xứng")
    }

    function kiemTraTuDoiXung(st) {
        for (let i =0; i<st.length/2;i++){
            if(st.charAt(i)!==st.charAt(st.length-1-i)){
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
