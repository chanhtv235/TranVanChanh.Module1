<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào một chuỗi cần kiểm tra");
    if (kiemTraChuoi(string)){
        alert(string+" là chuỗi đối xứng");
    }else {
        alert(string+" ko phải là chuỗi đối xứng");
    }

    function kiemTraChuoi(st) {
        let first =0;
        let last = st.length-1;
        if (st[first]!==st[last]){
            return false
        }else if(first>=last){
            return true;

        }else {
            return kiemTraChuoi(st.slice(1,st.length-1));
        }
    }
</script>
</body>
</html>
