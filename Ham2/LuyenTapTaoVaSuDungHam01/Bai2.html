<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
    <script>
        function display(number) {
            number++;
            return number;
        }
    </script>
</head>
<body>
        <script>
            let a = parseInt(prompt("Enter a Number:"))
            alert(display(a));
        </script>

</body>
