<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
    <script>
        function circle(r) {
            let PI=3.1415;
            return(2*r*PI);
        }
        function area(r) {
            let PI=3.1415;
            return(r*r*PI);
        }
    </script>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter a Number"));
    alert("Circle; "+circle(number)+" Area: "+ area(number));
</script>
</body>
</html>
