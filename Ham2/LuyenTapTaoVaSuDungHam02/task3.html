<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
    <script>
        function factorial( a) {
            let result=1;
            for (let i=1;i<=a;i++){
                result *=i;
            }
            return result;
        }
    </script>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter a Number"));
        alert(n+"! = "+factorial(n));
    </script>
</body>
</html>
