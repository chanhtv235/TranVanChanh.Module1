<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task5</title>
    <script>
        function testMin(a,b,c) {
            let min;
            if (a<b){
                if (a<c){
                    min = a;
                }else {
                    min= c;
                }
            }else {
                if (b<c){
                    min= b;
                }else {
                    min= c;
                }
            }
            return min;
        }
    </script>
</head>
<body>
<script>
    let n1 = parseInt(prompt("Enter a Number1"));
    let n2 = parseInt(prompt("Enter a Number2"));
    let n3 = parseInt(prompt("Enter a Number3"));
    alert("The Min Number: "+testMin(n1,n2,n3));
</script>
</body>
</html>
