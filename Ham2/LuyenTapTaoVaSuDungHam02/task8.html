<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảng ngược mảng</title>
</head>
<body>
    <script>
        function daoNguoc(array) {
            array.reverse();
            return array;
        }
        let array=[0,1,2,3,4,5];
        alert("Mảng nguồn là: "+ array+ "\n Mảng sau khi đảo ngược là: "+daoNguoc(array));
    </script>
</body>
</html>
