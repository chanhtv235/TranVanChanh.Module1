            this.status = "On"
        }

        turnOff() {
            this.status = "Off"
        }

        makeDraft(message) {
            if (this.status=="On"){
                this.memoryDraft.push(message);
                this.pin--;
            }else {
                alert("Điên thoại tắt")
            }

        }

        sendMessage(mobile) {
            mobile.memoryImport = this.memoryDraft;
            this.memorySended = this.memoryDraft;
            this.memoryDraft = [];
        }

        showMessageImport() {
            return this.memoryImport;
        }

        showMessageSended() {

        }
