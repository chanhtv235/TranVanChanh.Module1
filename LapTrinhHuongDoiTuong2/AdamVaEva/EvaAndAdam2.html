<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eva And Adam</title>
</head>
<body>
    <script>
        function Apple() {
            this.weight=10;
            this.getWeight=function () {
                return this.weight;
            };
            this.decrease= function () {
                this.weight--;
            };
            this.isEmpty = function () {
                if (this.weight===0){
                    return true;
                }else{
                    return false;
                }
            }
        }
        function Human(name,gender,weight) {
            this.name = name;
            this.weight= weight;
            this.gender=gender;
            this.setName= function (name) {
                this.name=name;
            }
            this.getName=function () {
                return this.name;

            };
            this.setWeight =function (weight) {
                this.weight=weight;
            };
            this.getWeight= function () {
                return this.weight;
            };
            this.setGender=function (gender) {
                this.gender=gender;
            };
            this.isMale=function () {
                if(this.gender==="male"){
                    return true;
                }else {
                    return false;
                }
            };
            this.say=function (string) {
                alert(string);
            };
            this.checkApple=function (Apple) {
                if (Apple.isEmpty()===false){
                  return   true;
                }else {
                   return false;
                }
            };
            this.eat=function (Apple) {
                if (this.checkApple(Apple)){
                    this.weight++;
                    Apple.decrease();
                }else {
                    alert("Táo đã hết");
                }

            }
        }
        let apple =new Apple();
        let eva = new Human('Eva','female',40);
        let adam = new Human('Adam','female',50);
        alert('Khối lượng quả táo'+apple.getWeight());
        while (apple.getWeight()>0){
            eva.say(eva.getName()+": Ăn táo đi "+adam.getName());
            adam.eat(apple);
            alert('Trọng lượng của '+ adam.getName()+': '+adam.getWeight());
            alert('Trọng lượng của quả táo còn: ' + apple.getWeight());

            adam.say(adam.getName()+":Anh ăn rồi, em ăn đi "+eva.getName());
            eva.eat(apple);
            alert('Trọng lượng của '+ eva.getName()+': '+eva.getWeight());
            alert('Trọng lượng của quả táo còn: ' + apple.getWeight());
        }

    </script>
</body>
</html>
