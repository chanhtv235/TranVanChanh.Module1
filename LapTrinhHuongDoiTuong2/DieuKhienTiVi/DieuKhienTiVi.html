<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều khiển tivi</title>
    <script src="Remote.js" ></script>
    <script src="Tivi.js" ></script>
</head>
<body>
<script>

    let tivi = new Tivi();
    let remote = new Remote(tivi);
    alert('Hiện tại tivi đang' + tivi.getStatusTV()+ "Hãy bật tivi lên");
    remote.turnOn();
    while(tivi.getStatusTV()=="On"){
        remote.setChannel(prompt("Chọn kênh bạn muốn xem"));
        alert('kênh hiện tại của tivi: ' + tivi.getChannelTV()+'Và âm lượng của tivi là: '+tivi.getVolumeTV());
        remote.setChannel(prompt("Chọn kênh bạn muốn xem"));
        alert('kênh hiện tại của tivi: ' + tivi.getChannelTV()+'Và âm lượng của tivi là: '+tivi.getVolumeTV());
        remote.upVolume(parseInt(prompt("Tăng âm lượng của ti vi lên")));
        alert('kênh hiện tại của tivi: ' + tivi.getChannelTV()+'Và âm lượng của tivi là: '+tivi.getVolumeTV());
        remote.downVolume(parseInt(prompt("Giảm âm lương của tivi xuống")));
        alert('kênh hiện tại của tivi: ' + tivi.getChannelTV()+'Và âm lượng của tivi là: '+tivi.getVolumeTV());
        if (confirm("Bạn của muốn tắt tivi không")){
            remote.turnOff();
        }
    }

</script>
</body>
</html>
