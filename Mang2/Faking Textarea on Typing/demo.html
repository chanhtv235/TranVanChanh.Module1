<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Type anthing slowly</h1>
<textarea id="input" name="txt" cols="100" rows="10" onkeydown="write1();"></textarea>
<script>
    let a =["I"," ","l","o","v","e"," ","y","o","u"];
    let display="";
    function write1() {
        let input = document.getElementById("input").value;
        for (let i=0;i<input.length;i++) {
            display += a[i];
            if (i===a.length){
                // document.getElementById("input").value="";
                display="";
            }
        }
        document.getElementById("input").value=display;
        display=""
    }
</script>
</body>
</html>
