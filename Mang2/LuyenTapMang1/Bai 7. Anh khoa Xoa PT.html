<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<script>

    let array7 = new Array(10);
    for (let i = 0; i < 10; i++) {
        array7[i] = parseInt(prompt("vui long nhap so thu " + (i + 1)));
    }
    alert(array7);
    let a = parseInt(prompt('vui long nhap 1 so de kiem tra'));
    while (array7.indexOf(a) !== -1) {
        for (let i = array7.indexOf(a); i < array7.length; i++) {
            array7[i] = array7[i + 1];
        }
        array7[array7.length - 1] = 0;
    }
    alert(array7);

</script>
</body>
</html>
