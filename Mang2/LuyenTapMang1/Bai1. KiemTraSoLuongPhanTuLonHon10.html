<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem mảng có bao nhiêu phần tử lớn hơn 10</title>
</head>
<body>
<script>
    let array = [1,2,3,12,34,5,11,8,9,30];
    let count =0;
    for(let i =0; i<array.length; i++){
        if(array[i]>=10){
            count++;
        }
    }
    alert("Số phần tử lớn hơn 10 là:" + count);
</script>
</body>
</html>
