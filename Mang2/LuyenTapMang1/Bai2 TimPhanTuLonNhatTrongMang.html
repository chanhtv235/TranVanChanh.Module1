<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử lớn nhất trong mảng</title>
</head>
<body>
<script>
    let array = [1,2,3,12,34,5,11,8,9,7];
    let index;
    let max = array[0];
    for(let i =1; i<array.length; i++){
        if(max<array[i]){
            max = array[i];
            index = i;
        }
    }
    alert("Phần tử lớn nhất trong mảng " + array+ " là: " + max +" và có chỉ số index là: "+index);
</script>
</body>
</html>
