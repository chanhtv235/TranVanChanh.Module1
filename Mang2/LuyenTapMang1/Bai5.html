<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let array = [1,2,3,12,-34,5,-11,-8,9,30];
    let count=0;
    for(let i =0; i<array.length; i++){
        if(array[i]<0){
            count++;
        }
    }
    alert("Số lượng phần tử âm trong mảng "+ count);
</script>
</body>
</html>
