<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối hai mảng</title>
</head>
<body>
<script>
    //không sử dụng hàm concat
    let a = [1,2,3,12,34,5,11,8,9,30];
    let b = [2,4,3,11,34,5,11,8,9,31];
    let c =[];
    for(let i =0; i<a.length; i++){
        c.push(a[i])
    }
    for(let i =0; i<b.length; i++){
        c.push(b[i])
    }
    alert("Mảng sau khi được sắp xếp lại:"+ c);
</script>
</body>
</html>
