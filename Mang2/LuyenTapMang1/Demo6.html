<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhập vào 1 số nguyên."));

    function timSoNguyenTo() {
        let flag = true;
        if (number1 < 2) {
            flag = false;
        } else {
            for (let i = 2; i < number1 - 1; i++) {
                if (number1 % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(number1 + " là số nguyên tố <br/>");
        } else {
            document.write(number1 + " không phải là số nguyên tố <br/>");
        }
    }

    let soNguyenTo = timSoNguyenTo(number1);
    // soNguyenTo;
</script>
</body>
</html>
