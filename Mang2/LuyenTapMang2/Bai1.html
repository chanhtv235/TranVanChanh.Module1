<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các phần tử mảng</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    let string ='';
    for(let i =0; i<a.length; i++){
        string +='"row '+(i)+'"<br>';
        for (let j=0; j<a[0].length; j++){
            string += '"'+a[i][j] +'"<br>';
        }
    }
    document.write(string);
</script>
</body>
</html>
