<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ký tự trong chuỗi</title>
</head>
<body>
<script>
    let array = [1,'a',3,'b',5,'c',7,'d',9,5];
    let n = array.length;
    let count=0;
    for(let i =0; i<n; i++){
        if (typeof array[i]=='string'){
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
