<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ký tự trong chuỗi</title>
</head>
<body>
<script>

    let string = prompt("Nhap vao mot chuoi");
    let n = string.length;
    let count=0;
    for(let i =0; i<n; i++){
        if (string[i]===' '){
            count++;
        }
    }
    alert('So tu trong chuoi la:'+(count+1));
</script>
</body>
</html>
