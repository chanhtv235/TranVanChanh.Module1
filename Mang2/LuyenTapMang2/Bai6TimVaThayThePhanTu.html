<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm và thay thế phần tử</title>
</head>
<body>
<script>
    let array=['A', '-', 's', '2', '-', '1','-'];
    document.write('chuỗi đầu'+array+'<br>');
    for (let i=0;i<array.length;i++){
        if (array[i]=='-'){
            array[i]='_';
        }
    }
     document.write('chuỗi cuối'+ array);
</script>
</body>
</html>
