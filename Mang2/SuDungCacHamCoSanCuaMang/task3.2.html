<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let firstString=prompt("Nhập vào 1 chuỗi");
    let array=[];
    for (let i=0; i<firstString.length; i++){
        let check =(firstString.charAt(i).charCodeAt())>=65&&(firstString.charAt(i).charCodeAt())<=90;
        if (check){
          array.push(firstString.charAt(i).toLowerCase());
        }else {
            array.push(firstString.charAt(i).toUpperCase());
        }
    }
    let kq =array.join(" ");
    document.write("Chuổi ban đầu: "+ firstString+"<br>");
    document.write("Chuỗi sau khi đảo: "+kq);

</script>
</body>
</html>
