<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let array = new Array(12);
    for (let i = 0; i < 12; i++) {
        array[i] = new Array(12)
        for (let j = 0; j < 12; j++) {
            array[i][j] = ""
        }
    }
    let checkPlayer1=true;
    display();
   function display() {
       let tableString = "<table border=\"1\">";
       for (let i = 0; i < 10; i++) {
           tableString += "<tr>";
           for (let j = 0; j < 10; j++) {
               tableString += "<td style=\"height: 25px;width: 25px\" onclick='play("+i+","+j+")'>"+array[i][j]+"</td>"
           }
           tableString += "</tr>";
       }
       tableString += "</table>";
       document.getElementById("result").innerHTML = tableString;
   }
    function play(i,j) {
       if (checkPlayer1&&!checkInputed(i,j)){
           array[i][j]="X";
           checkPlayer1=false;
           // if (checkWin1()){
           //     alert(" player1 win!!!")
           // }
       }else if (!checkPlayer1&&!checkInputed(i,j)) {
           array[i][j]="O";
           checkPlayer1=true;
           // if (checkWin2()){
           //     alert(" Player2 win!!!")
           // }
       }
       display();
        if ( checkWin(array[i][j])=="X"){
            alert(" Player1 win!!!")
        }else if (checkWin(array[i][j])=="O"){
            alert("Play 2 win!!")
        }
    }
    function checkInputed(i, j) {
        if ( array[i][j]=="X"|| array[i][j]=="O"){
            return true;
        }else {
            return false;
        }
    }
    function checkWin1() {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
               if (array[i][j] == "X"){
                   if (array[i][j+1] == "X"&&array[i][j+2] == "X"){
                       return true;
                   }
                   if (array[i+1][j] == "X"&&array[i+2][j] == "X"){
                       return true;
                   }
                   if (array[i+1][j+1] == "X"&&array[i+2][j+2] == "X"){
                       return true;
                   }
                   if (array[i+1][j-1] == "X"&&array[i+2][j-2] == "X"){
                       return true;
                   }

               }

            }
        }
    }
    function checkWin2() {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (array[i][j] == "O"){
                    if (array[i][j+1] == "O"&&array[i][j+2] == "O"){
                        return true;
                    }
                    if (array[i+1][j] == "O"&&array[i+2][j] == "O"){
                        return true;
                    }
                    if (array[i+1][j+1] == "O"&&array[i+2][j+2] == "O"){
                        return true;
                    }
                    if (array[i+1][j-1] == "O"&&array[i+2][j-2] == "O"){
                        return true;
                    }

                }

            }
        }
        return false;
    }
    function checkWin(char) {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (char == "O"){
                    if (array[i][j+1] == "O"&&array[i][j+2] == "O"){
                        return "O";
                    }
                    if (array[i+1][j] == "O"&&array[i+2][j] == "O"){
                        return "O";
                    }
                    if (array[i+1][j+1] == "O"&&array[i+2][j+2] == "O"){
                        return "O";
                    }
                    if (array[i+1][j-1] == "O"&&array[i+2][j-2] == "O"){
                        return "O";
                    }
                }
                if (char == "X"){
                    if (array[i][j+1] == "X"&&array[i][j+2] == "X"){
                        return "X";
                    }
                    if (array[i+1][j] == "X"&&array[i+2][j] == "X"){
                        return "X";
                    }
                    if (array[i+1][j+1] == "X"&&array[i+2][j+2] == "X"){
                        return "X";
                    }
                    if (array[i+1][j-1] == "X"&&array[i+2][j-2] == "X"){
                        return "X";
                    }

                }
            }
        }
        return false;
    }
</script>
</body>
</html>
