<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .table1{
            border: 1px solid;
            background: lightgreen;
        }
        .table2{
            border: 1px solid;
            background:cornflowerblue;
        }
        .table1 th,td{
            border: 1px solid;
            background: red;
        }

        .table2 td,th{
            border: 1px solid;
            background: yellow;
        }
    </style>
</head>
<body>
<table class="table1">
    <tr>
        <th class="th">a</th>
        <th>b</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
</table>
<table class="table2">
    <tr>
        <th>c</th>
        <th>d</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
</table>
</body>
</html>
