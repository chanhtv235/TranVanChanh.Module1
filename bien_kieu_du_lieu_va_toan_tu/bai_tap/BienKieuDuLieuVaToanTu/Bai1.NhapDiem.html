<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let toan = prompt("Nhập điểm môn toán");
    let ly = prompt("Nhập điểm môn hóa");
    let hoa = prompt("Nhập điểm môn hóa");
    let trungBinh= (parseInt(toan)+parseInt(ly)+parseInt(hoa))/3;
    alert("Điểm trung bình của 3 môn là:"+ trungBinh);
</script>
</body>
</html>
