<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chu vi hình tròn</title>
</head>
<body>
<script>
    let banKinh = prompt("Nhập bán kinh đường tròn");
    let chuVi = Math.PI * banKinh*2;
    document.write("Chu vi hình hình tròn có bán kính : " + banKinh +" là :"+ chuVi );
  </script>
</body>
</html>
