<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Height Sizing of Form Controls</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
            width: 500px
        }
    </style>
</head>
<body>
<div class="bs-example">
    <h2 style="text-align: center">Chi tiết giao dich</h2>
    <form>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label ">Mã giao dịch</label>
            <div class="col-sm-8">
               <p>MGD-001</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Loại bất động sản</label>
            <div class="col-sm-8">
                <p>Nhà Đất</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4">Ngày giao dịch</label>
            <div class="col-sm-8">
                <p>12/12/2019</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4">Đơn giá (VND)</label>
            <div class="col-sm-8">
                <p>2.000.000</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4">Diện tích (m2)</label>
            <div class="col-sm-8">
                <p>100</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4">Tên khách hàng</label>
            <div class="col-sm-8">
                <p>Nguyễn Văn A</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4">Số điện thoại</label>
            <div class="col-sm-8">
                <p>0905973155</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4">Email</label>
            <div class="col-sm-8">
                <p>nguyenvana@gmail.com</p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <input type="button" class="form-control btn-warning" value="Xóa" style=" float:left;width: 90px;margin-right: 40px">
            </div>
            <div class="col-sm-8">
                <input type="button" class="form-control btn-primary" value="Quay lại" style=" float:left;width: 90px;margin-right: 40px">
            </div>
        </div>
    </form>
</div>
</body>
</html>
