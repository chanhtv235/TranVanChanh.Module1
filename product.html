<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FontEnd</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-bar mb-4">
    <div class="d-flex justify-content-between mx-1">
        <ul class="nav nav-tabs">
            <li class="nav-item ">
                <a class="nav-link " style="color: black" href="#">Đang đấu giá</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: black" href="#">Đã đấu giá</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: black" href="#">Kết quả</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " style="color: black" href="#">Top đấu giá</a>
            </li>
        </ul>
    </div>
    <div class="row m-2 justify-content-end mt-0">
        <form class="form-inline " action="/action_page.php" [formGroup]="formSearch">
            <label style="text-align: center" for="productName" class="mr-sm-2 ">Tên sản phẩm:</label>
            <input type="email" class="form-control my-auto mr-sm-2" placeholder="Search" id="productName"
                   formControlName="name">
            <select name="catalogue" class="custom-select my-auto" formControlName="catalogue">
                <option value="" selected disabled hidden>Loại sản phẩm</option>
                <option value="Dân dụng">Dân dụng</option>
                <option value="Công nghệ">Công nghệ</option>
                <option value="Khác">Khác</option>
                <option value="">Tất cả</option>


            </select>
            <select name="price" class="custom-select my-auto mx-2" formControlName="price" >
                <option value="100000"> 0 – 100.000 VND</option>
                <option value="500000">100.000 – 500.000 VND</option>
                <option value="1000000">500.000 – 1000.000 VND</option>
                <option value="5000000">1000.000 -5.000.000 VND</option>
                <option value="10000000">Trên 5.000.000 VND</option>
                <option value=""selected disabled hidden>Chọn mức giá</option>
            </select>
            <button type="submit" class="btn btn-outline-warning my-auto mx-3" (click)="search()">Tìm kiếm</button>
        </form>
    </div>
</div>
<div class="d-flex mt-5 ml-lg-5" >
    <div class="card-columns ml-2">
        <div class="card mx-0 columns" style="width:250px;height: 400px " *ngFor="let productRegister of productRegisterList ">
            <img class="card-img-top" [src]="productRegister.img[0]" style="width:100%;height: 50%">
            <div class="card-body align-items-center  ">
                <a href="#" class="card-title  d-flex justify-content-center"
                   [routerLink]="['/product/detail/'+ productRegister.id]"><span
                        class="font-weight-bold text-secondary">{{productRegister.nameProduct}}</span> </a>
                <p class="card-text mt-2 d-flex justify-content-center ">Giá hiện tại:&nbsp;<span
                        class="text-danger font-weight-bold">{{productRegister.currentPrice| currency: "VND"}}</span></p>
                <p class="card-text d-flex justify-content-center">Thời gian còn lại:</p>
                <div class="ml-3">
                    <app-count-down [endDay]="productRegister.endDay"></app-count-down>
                </div>
                <div class="row d-flex justify-content-center ">
                    <a href="#" class="btn btn-outline-warning " [routerLink]="['/product/detail/'+ productRegister.id]">Đấu
                        giá</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="">
        <p class="text-secondary font-weight-bold font-italic" style="font-size: 18px;">{{message}}</p>
        <button class="btn btn-outline-warning" [disabled]="notLoad" (click)="more()">Xem thêm</button>
    </div>
</div>
</body>
</html>
